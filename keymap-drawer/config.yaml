draw_config:
  # key size
  key_h: 90
  key_w: 90

  # key radius
  key_rx: 4
  key_ry: 4

  # line spacing between text line
  line_spacing: 1

  # combo box size
  combo_h: 38
  combo_w: 38

  # padding from edge of cap to top and bottom legends
  small_pad: 4

  # padding between keys
  inner_pad_w: 1.5
  inner_pad_h: 1.5

  # padding between layers
  outer_pad_w: 30
  outer_pad_h: 30

  # gap between two halves, does it work?
  split_gap: 30.0

  append_colon_to_layer_header: false

  shrink_wide_legends: 5

  glyph_tap_size: 20
  glyph_hold_size: 16
  glyph_shifted_size: 14

  arc_radius: 6.0
  arc_scale: 1.0

  svg_style: |
    /* inherit to force styles through use tags */
    svg path {
        fill: inherit;
    }

    /* root DOM */
    svg.keymap {
        font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
        font-size: 18px;
        font-kerning: normal;
        text-rendering: optimizeLegibility;
        background: #26233a;
    }

    rect.key {
        fill: #21202e ; /* switch background key color */
        stroke: #403d52; /* switch border color */
        stroke-width: 1;
    }

    /* default key side styling, only used is draw_key_sides is set */
    rect.side {
        filter: brightness(90%);
    }

    /* color accent for combo boxes */
    rect.combo, rect.combo-separate {
        fill: #524f67;
    }

    /* color accent for held keys */
    rect.held, rect.combo.held {
        fill: #e0def4;
    }

    /* color accent for ghost (optional) keys */
    rect.ghost, rect.combo.ghost {
        stroke-dasharray: 4, 4;
        stroke-width: 2;
    }

    text {
        text-anchor: middle;
        dominant-baseline: middle;
    }

    /* main layer keys text */
    text.tap, text.combo, use.tap {
        fill: #e0def4;
    }
    text.hold {
        fill: #31748f;
        font-size: 16px; /* simlar to glyph_hold_size */
    }
    use.hold {
        fill: #31748f;
    }

    /* styling for layer labels */
    text.label {
        font-weight: bold;
        text-anchor: start;
        fill: #e0def4;
        stroke-width: 0;
        paint-order: stroke;
        text-transform: uppercase;
    }

    /* styling for combo tap, and key hold/shifted label text */
    text.combo, text.shifted {
    }

    text.hold {
        text-anchor: middle;
        dominant-baseline: auto;
    }

    text.shifted {
        text-anchor: middle;
        dominant-baseline: hanging;
        font-size: 16px;
        fill: #f6c177;
    }

    /* styling for hold/shifted label text in combo box */
    text.combo.hold, text.combo.shifted {
        font-size: 8px;
    }

    /* lighter symbol for transparent keys */
    rect.trans {
        fill: #403d52;
    }
    use.trans {
        fill: #6e6a86;
    }

    /* styling for combo dendrons */
    path.combo {
        stroke-width: 1;
        stroke: gray;
        fill: none;
    }

    /* Start Tabler Icons Cleanup */
    /* cannot use height/width with glyphs */
    .icon-tabler > path {
        fill: inherit;
        stroke: inherit;
        stroke-width: 2;
    }
    /* hide tabler's default box */
    .icon-tabler > path[stroke="none"][fill="none"] {
        visibility: hidden;
    }
    /* End Tabler Icons Cleanup */

